<html>
<head>
<title>List</title>
<style>
body{
margin:0;
}
ul{
list-style-type:none;
margin:0;
padding:0;
width:200px;
background-color:#f1f1f1;
position:fixed;
height:100%;
overflow:auto;
}
li a{
display: block;
color:#000;
padding: 8px 16px;
text-decoration:none;
}
li a.active{
background-color:#04AA6D;
color:white;
}
li a:hover:not(.active){
background-color:#555;
color:white;
}

</style>
</head>
<body>
<ul>
<li><a class=active href="#home">Home</a></li>
<li><a href="#about">About</a></li>
<li><a href="#sacility">Facility</a></li>
<li><a href="#staf">staf</a></li>
</ul>
<div style="margin-left:25%;padding:1px 16px;heigth:1000px;">
</body>
</html>
