<!DOCTYPE html>
<html>
<head>
<title> Div Tag</title>
<style>
h1{
background-color:green;
}
div{
background-color:skyblue;
}
p{
background-color:pink;
}
#mca{
background-color:pink;
}
</style>
</head>
<body>
<h1>WELCOME </h1>
<div>
This is text inside a div element.<p>This paragraph has its own background color.</p> we are still in the div element.
</div> <br>
<div id=mca>
I am studying in MCA</div>
</body>
</html>
