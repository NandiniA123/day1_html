{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <table width="100%" border="0">
            <tr>
                <td>
                    <img src="{% static 'img/mtica.png' %}"  align=center>
                </td>
                <td align="center">
                    <marquee behavior="alternate" scrollamount="6">
                        <div>
                            <h1 style="margin: 0;">MOTHER THERESA INSTITUTE OF COMPUTER APPLICATION </h1>
                        </div>
                    </marquee>
                </td>
                <td width="120px" align="right">
                    <img src="{% static 'img/mother.webp' %}" width="100" height="100" alt="Mother Image">
                </td>
            </tr>
        </table>

        <h1 align=center>My Website Header</h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
