<!DOCTYPE html>
<html lang="en">
<head>
  <script>
function onFormSubmit() {
  const name = document.getElementById("NAME").value.trim();
  const age = document.getElementById("AGE").value.trim();
  const mobile = document.getElementById("MOBILE").value.trim();
  const email = document.getElementById("MailID").value.trim();
  const course = document.getElementById("COURSE").value.trim();

  if (isValid(name, age, mobile, email, course)) {
    alert("Your details are saved successfully!");
    clearForm();
  }
}

function isValid(name, age, mobile, email, course) {
  const namePattern = /^[a-zA-Z\s]+$/;
  if (!namePattern.test(name)) {
    alert("Please enter a valid Name (letters and spaces only).");
    document.getElementById("NAME").focus();
    return false;
  }
  const ageValue = parseInt(age);
  if (isNaN(ageValue) || ageValue < 18 || ageValue > 100) {
    alert("Please enter a valid Age between 18 and 100.");
    document.getElementById("AGE").focus();
    return false;
  }
  const mobilePattern = /^[0-9]\d{9}$/;
  if (!mobilePattern.test(mobile)) {
    alert("Please enter a valid 10-digit Mobile number starting with 6, 7, 8, or 9.");
    document.getElementById("MOBILE").focus();
    return false;
  }
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert("Please enter a valid Email ID.");
    document.getElementById("MailID").focus();
    return false;
  }
  const coursePattern = /^[a-zA-Z\s]+$/;
  if (!coursePattern.test(course)) {
    alert("Please enter a valid Course name (letters and spaces only).");
    document.getElementById("COURSE").focus();
    return false;
  }

  return true;
}

function clearForm() {
  document.getElementById("NAME").value = "";
  document.getElementById("AGE").value = "";
  document.getElementById("MOBILE").value = "";
  document.getElementById("MailID").value = "";
  document.getElementById("COURSE").value = "";
  document.getElementById("NAME").focus(); // Set focus to the first field
}

function exitForm() {
  if (confirm("Are you sure you want to exit?")) {
    alert("Exiting the form. (Note: window may not close due to browser restrictions)");
  }
}
</script>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  padding: 20px;
}

.form-container {
  max-width: 500px;
  margin: auto;
  background-color: #fff;
  border-radius: 10px;
  padding: 25px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

label {
  flex: 0 0 100px; 
  font-weight: bold;
}

input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button[type="submit"] {
  background-color: #4caf50;
  color: white;
}
button[type="button"] {
  background-color: #4caf50;
  color: white;
}</style>
  <title>Student Details</title>
</head>
<body>
  <div class="form-container">
    <h2>Student Personal Details</h2>
    <form onsubmit="event.preventDefault(); onFormSubmit();">
      
      <div class="form-group">
        <label for="NAME">Name:</label>
        <input type="text" id="NAME" placeholder="Enter the Student Name" required />
      </div>

      <div class="form-group">
        <label for="AGE">Age:</label>
        <input type="number" id="AGE" placeholder="Enter the Age" required />
      </div>

      <div class="form-group">
        <label for="MOBILE">Mobile:</label>
        <input type="text" id="MOBILE" placeholder="Enter the Mobile No" required />
      </div>

      <div class="form-group">
        <label for="MailID">Mail ID:</label>
        <input type="email" id="MailID" placeholder="Enter a Mail ID" required />
      </div>

      <div class="form-group">
        <label for="COURSE">Course:</label>
        <input type="text" id="COURSE" placeholder="Enter the Course" required />
      </div>

      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
        <button type="button" onclick="exitForm()">Exit</button>
      </div>
    </form>
  </div>
</body>
</html>
