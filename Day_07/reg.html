<form>
<div >
<center> <h1> Student Registeration Form</h1> </center>

<div>
<label>
Course :
</label>

<option value="Course">Course</option>
<option value="BCA">BCA</option>

<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select>
</div>
<div>
<label>
Gender :

<div>
<lable>Hobbies:</lable><br>
<input type="checkbox" id="Reading" name="Reading" value="Book">

<lable for="Playing">Playing Gams</lable><br>

<lable for="Drawing">Drawing images</lable><br>
</div>
<label>
Phone :
</label>
<input type="text" name="country code" placeholder="Country Code" value="+91" size="2"><input type="text" name="phone" placeholder="phone no." size="10"/ required><br>
<lable>
Current Address :</br>
</lable>
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>
</textarea><br>
<label for="email"><b>Email</b></label>
<input type="text" placeholder="Enter Email" name="email" required><br>
<label for="psw"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="psw" required><br>
<label for="psw-repeat"><b>Re-type Password</b></label>
<input type="password" placeholder="Retype Password" name="psw-repeat" required><br>
<button type="submit" class="registerbtn">Register</button>
</form>
